<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>抽籤網站</title>
  <style>
    #filterSection {
      display: none;
    }
  </style>
</head>
<body>
  <h1>抽籤網站</h1>

  <button onclick="randomSelection()">全隨機抽籤</button>
  <button onclick="showFilterSection()">指定Tag抽籤</button>

  <div id="filterSection">
    <h3>篩選Tag</h3>
    <select id="tagFilter">
      <option value="">所有</option>
    </select>
    <button onclick="filterSelection()">篩選抽籤</button>
  </div>

  <hr>

  <h2>抽籤結果</h2>
  <div id="result"></div>

  <hr>

  <h2>XML 內容</h2>
  <button onclick="toggleXml()">伸縮</button>
  <div id="xmlContent"></div>

  <script src="script.js"></script>
</body>
</html>
